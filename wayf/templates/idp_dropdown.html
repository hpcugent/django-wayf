	{% for category, insts in  idplist %}
		<optgroup label="{{ category.name }}">
		{% for inst in insts %}
			{% if inst.id == selected.id %}
			<option value="{{ inst.id }}" selected="true">{{ inst.name }}</option>
			{% else %}
			<option value="{{ inst.id }}">{{ inst.name }}</option>
			{% endif %}
		{% endfor %}
		</optgroup>
	{% endfor %}
